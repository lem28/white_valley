<html>
	<head>
		<title>White Valley</title>
		<!-- Metadata -->
		<meta charset="utf-8" content="text/html" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body onload="init(), name()">
		<div class="container-fluid">
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">White Valley File Hosting</a>
				</div>
				<div class="nav navbar-nav navbar-left">
					<div class="navbar-brand" id="date"></div>
				</div>
				<div class="nav navbar-nav navbar-left">
					<div class="navbar-brand" id="time"></div>
				</div>
				<div class="nav navbar-nav navbar-right">
					<a class="navbar-brand" href="#" onclick="logout();return false;">Logout
					<span class="glyphicon glyphicon-log-out"></span></a>
				</div>
				<div class="nav navbar-nav navbar-right" id="name">
				</div>
			</nav>
		</div>
		<div class="container-fluid">
			<div class="jumbotron" id="actions">
				<div class="row">
					<div class="col-sm-6 col-md-6" name="upload">
						<div class="form-group">
							<label for="file">File:</label>
							<input type="file" class="form-control" id="file">
							<input type="button" class="form-control" id="file_btn" value="Upload" onclick="upload()">
						</div>
					</div>
					<div class="col-sm-6 col-md-6" style="text-align: right;" name="browse">
						<div class="form-group">
							<label for="browse">Browse:</label>
							<input type="button" class="form-control" id="browse" value="Click me!" onclick="browse()">
						</div>
					</div>
				</div>
			</div>
			<div class="jumbotron" id="status"></div>
		</div>
	</body>
</html>
